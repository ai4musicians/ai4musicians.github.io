<svg xmlns="http://www.w3.org/2000/svg" width="1000px" height="500px" viewBox="0 0 1000 500" preserveAspectRatio="none">

    <defs>
        <!-- Gradient for subtle color variation -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgba(0, 0, 0, 0.1);" />
            <stop offset="100%" style="stop-color:rgba(0, 0, 0, 0.05);" />
        </linearGradient>
    </defs>

    <style type="text/css">
        <![CDATA[
            .symbol {
                fill: url(#grad1); /* Use gradient for color variation */
                animation: float 6s ease-in-out infinite alternate;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-8px); }
            }
        ]]>
    </style>

    <!-- Musical Symbols with lighter, gradient fill -->
    <text x="50" y="80" font-size="50" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="150" y="200" font-size="40" class="symbol">&#9835;</text> <!-- Beamed eighth note -->
    <text x="250" y="100" font-size="60" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="350" y="300" font-size="45" class="symbol">&#9835;</text> <!-- Beamed eighth note -->
    <text x="450" y="150" font-size="55" class="symbol">&#119070;</text> <!-- Sixteenth note -->
    <text x="550" y="250" font-size="40" class="symbol">&#119074;</text> <!-- Quarter note -->
    <text x="650" y="90" font-size="70" class="symbol">&#119074;</text> <!-- Quarter note -->
    <text x="750" y="330" font-size="35" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="850" y="180" font-size="50" class="symbol">&#9835;</text> <!-- Beamed eighth note -->
    <text x="950" y="260" font-size="55" class="symbol">&#119074;</text> <!-- Quarter note -->
    <text x="100" y="400" font-size="40" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="200" y="120" font-size="45" class="symbol">&#9835;</text> <!-- Beamed eighth note -->
    <text x="300" y="380" font-size="50" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="400" y="220" font-size="30" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="500" y="100" font-size="35" class="symbol">&#119074;</text> <!-- Quarter note -->
    <text x="600" y="350" font-size="50" class="symbol">&#9835;</text> <!-- Beamed eighth note -->
    <text x="700" y="130" font-size="40" class="symbol">&#9834;</text> <!-- Eighth note -->
    <text x="800" y="420" font-size="45" class="symbol">&#9835;</text> <!-- Beamed eighth note -->
    <text x="900" y="250" font-size="55" class="symbol">&#119070;</text> <!-- Sixteenth note -->

</svg>