<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>%
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for Rank, Name, Score in leaderboard %}
            <tr>
                <td>{{ Rank }}</td>
                <td>{{ Name }}</td>
                <td>{{ Score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
